<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Stats Card</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="card_info">
                <h1 class="heading">
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.</p>
                <ul class="card_stats">
                    <li class="stats">10k+ <span>companies</span></li>
                    <li class="stats">314 <span>templates</span></li>
                    <li class="stats">12M+ <span>queries</span></li>
                </ul>
            </div>
            <div class="card_photo">
                <img src="./images/image-header-desktop.jpg" />
            </div>
        </div>
    </section>
</body>

</html>
